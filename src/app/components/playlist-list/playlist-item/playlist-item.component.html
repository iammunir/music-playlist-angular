<mat-card class="playlist-card my-2">
  <mat-card-title>{{ playlist.$playlistName }}</mat-card-title>
  <mat-card-subtitle>
    total <span>{{ playlist.$totalSongs }}</span> songs,
    <span>{{ playlist.$totalDuration }}</span> minutes
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ playlist.$description }}</p>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let song of playlist.$songList">
        <mat-icon matListIcon>music_note</mat-icon>
        <h3 matLine>{{ song.$title }}</h3>
        <p matLine>
          by
          <span>{{ song.$artist }}</span>
          <span class="demo-2">
            - <span>{{ song.$duration }}</span> minutes
          </span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openConfirmationDialog()">DELETE</button>
    <button mat-button (click)="openFormDialog()">EDIT</button>
  </mat-card-actions>
</mat-card>
